{% extends "base.html" %}

{% block login %}
<section>
    <form method="POST" class="register-login-form">
        {% csrf_token %}
        <h2>Login</h2>
        <input type="email" name="email" id="email" placeholder="email">
        <input type="password" name="password" id="password" placeholder="password">
        <input type="submit" value="Login">
    </form>
</section>
{% endblock login %}
